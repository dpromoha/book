input_dir: book/

output_dir: book/Generated/

xcassets:
  - inputs: Resources/Assets.xcassets
    outputs:
    - templateName: swift5
      output: XCAssets+Assets.swift

  - inputs: Resources/Colors.xcassets
    outputs:
     templateName: swift5
     output: XCAssets+Colors.swift
     params:
        enumName: Colors
        publicAccess: true
